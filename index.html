<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive NES Display and Remote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="screen" id="screen">
            <div class="no-signal" id="noSignal">No Signal</div>
            <div class="input-display" id="inputDisplay"></div>
            <div class="volume-display" id="volumeDisplay">Volume: 50%</div>
            <div class="speed-display" id="speedDisplay">Speed: 1x</div>
        </div>
        <div class="container">
            <div class="controller">
                <div class="dpad">
                    <div class="up" data-action="UP"></div>
                    <div class="down" data-action="DOWN"></div>
                    <div class="left" data-action="LEFT"></div>
                    <div class="right" data-action="RIGHT"></div>
                </div>
                <div class="center-buttons">
                    <div class="select" data-action="SELECT">SELECT</div>
                    <div class="start" data-action="START">START</div>
                </div>
                <div class="action-buttons">
                    <div class="b-button" data-action="B">B</div>
                    <div class="a-button" data-action="A">A</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
